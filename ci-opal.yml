---
description: Travis CI opal build env template
builders:
- type: docker
  name: docker
  ssh_pty: true
  image: "travisci/gce-parity:16.04"
  run_command:
  - -d
  - -i
  - -t
  - --privileged=true
  - --storage-opt=size=11G
  - "{{ .Image }}"
  - /sbin/init
  commit: true
provisioners:
- type: shell
  inline: apt-get update -yqq && apt-get install sudo -yqq
  # Uncomment to prevent "chmod: cannot access '/tmp/script_NNNN.sh': No such file or directory"
  # pause_before: 5s
